name: Feature Request
description: Suggest a new feature
title: "feature: "
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Did you check docs and existing feature requests?
      description: Make sure you read all the docs before submitting a feature request
      options:
        - label: I have read all the flow.nvim docs
          required: true
        - label: I have searched the existing feature requests of flow.nvim
          required: true
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the feature you would like to see implemented in flow.nvim
      description: A clear and concise description of what you want to see included.
  - type: textarea
    validations:
      required: false
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
