# Flow colorscheme | Alacritty
# https://github.com/0xstepit/flow.nvim

# Black and white
[colors.primary]
background = '#1b2228'
foreground = '#b3c1cc'

# Normal colors
[colors.normal]
black = '#0d0d0d'
red = '#f0757f'
green = '#80f075'
yellow = '#f0e675'
blue = '#75bdf0'
magenta = '#a875f0'
cyan = '#75f0e6'
white = '#f2f2f2'

# Bright colors
[colors.bright]
black = '#0d0d0d'
red = '#f0757f'
green = '#80f075'
yellow = '#f0e675'
blue = '#75bdf0'
magenta = '#a875f0'
cyan = '#75f0e6'
white = '#f2f2f2'

# Search colors
[colors.search.matches]
foreground = '#ff6a00'
background = '#0d0d0d'

[colors.search.focused_match]
foreground = '#0d0d0d'
background = '#ff6a00'

# Selection colors
[colors.selection]
background = '#ff6a00'
text = '#0d0d0d'

# Cursors
# If you don't want to override original behavior, which is nice,
# remove [colors.cursor] and [colors.vi_mode_cursor].
[colors.cursor]
cursor = '#ff6a00'
text = '#0d0d0d'

[colors.vi_mode_cursor]
cursor = '#ff6a00'
text = '#0d0d0d'

[colors.footer_bar]
foreground = '#ff6a00'
background = '#0d0d0d'

# Purple color
[[colors.indexed_colors]]
index = 93
color = '#a875f0'

# Fluo Colors
[[colors.indexed_colors]]
index = 198
color = '#ff6a00'
